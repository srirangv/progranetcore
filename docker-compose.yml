version : '3'
 
services:
  locationsapi:
    image: locationsapi
    hostname: locationsapi
    build:
      context: ./
      dockerfile: pulsar/Dockerfile
    ports:
      - 1234:1234
    networks:
      - dotnetcorepromgrafana

  prometheus:
    image: prom/prometheus
    hostname: locationsprom
    restart: always
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - dotnetcorepromgrafana

  grafana: 
    image: grafana/grafana
    #command:
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=P@ssw0rd
    restart: always
    ports:
      - 3000:3000
    networks:
      - dotnetcorepromgrafana

### put all the networks here
networks:
  dotnetcorepromgrafana:
    driver: bridge
